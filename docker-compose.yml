version: "3.8"

services:
  celery_worker:
    restart: always
    build:
      context: .
    volumes:
      - ./:/api
    env_file:
      - .env
    cpus: 1.0
    mem_limit: "512M"
    command: celery -A app.worker worker --loglevel=INFO
    depends_on:
      - redis

  redis:
    image: redis:6.2.6
    ports:
      - "6382:6379"
    env_file:
      - .env
    command: redis-server

  api:
    restart: always
    build: .
    ports:
      - "8088:8080"
    cpus: 1.0
    mem_limit: "512M"
    volumes:
      - ./:/api
    environment:
      DEBUG: "true"
    env_file:
      - .env
    command: sh -c "uvicorn main:app --reload --workers 1 --host 0.0.0.0 --port 8080"
    depends_on:
      - celery_worker
